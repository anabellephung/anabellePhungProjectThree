<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Regime Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Elsie:wght@400;900&family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Build Your Own Skincare Regime</h1>
      <p>"No matter your personal pronoun, gender, or chosen identity, you deserve to live in your best skin!"</p>
      <button>Click here to take the quiz!</button>
    </div>  
  </header>

  <section>
    <form action="">
      <div class="wrapper">
        <fieldset class="typeOfProduct">
          <p>What type of product are you looking for?</p>
        
          <label for="cleanser">Cleanser</label>
          <input type="radio" name="product" id="cleanser" value="cleanser" checked>
        
          <label for="serumOrTreatment">Serum/Treatment</label>
          <input type="radio" name="product" id="serumOrTreatment" value="serumOrTreatment">
        
          <label for="faceCream">Facial Cream</label>
          <input type="radio" name="product" id="faceCream" value="faceCream">
        </fieldset>

        <fieldset class="skinType">
          <p>What is your skin type?</p>

          <label for="oily">Oily</label>
          <input type="radio" name="type" id="oily" value="oily" checked>

          <label for="dry">Dry</label>
          <input type="radio" name="type" id="dry" value="dry">

          <label for="sensitive">Sensitive</label>
          <input type="radio" name="type" id="sensitive" value="sensitive">
          
          <label for="combination">Combination</label>
          <input type="radio" name="type" id="combination" value="combination">
          
          <label for="normal">Normal</label>
          <input type="radio" name="type" id="normal" value="normal">
        </fieldset>
      </div>  

      <div class="wrapper">
        <fieldset class="budgetAmount">
          <p>How much are you willing to spend?</p>

          <label for="cheap">$</label>
          <input type="radio" name="price" id="cheap" value="$" checked>

          <label for="lessExpensive">$$</label>
          <input type="radio" name="price" id="lessExpensive" value="$$">
          
          <label for="expensive">$$$</label>
          <input type="radio" name="price" id="expensive" value="$$$">
        </fieldset>
      </div>  

      <div class="wrapper">
        <fieldset class="skinGoal">
          <p>What is your ultimate skin goal?</p>

          <label for="brightening">Brightening</label>
          <input type="radio" name="goal" id="brightening" value="brightening" checked>

          <label for="acne">Acne</label>
          <input type="radio" name="goal" id="Acne" value="Acne">

          <label for="anti-aging">Anti-Aging</label>
          <input type="radio" name="goal" id="anti-aging" value="anti-aging">
        </fieldset>
      </div>  

      <div class="wrapper">
        <div class="submit-container">
          <input type="submit" value="Get me some skincare!">
        </div>
      </div>  
    </form>
  </section>

  <section class="results">
    <div class="wrapper">
      <div id="skincareProduct"></div>
    </div>  
  </section>





























  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="script.js"></script>
</body>
</html>
